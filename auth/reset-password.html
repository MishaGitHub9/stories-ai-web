<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Stories.ai...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1E0B37, #2D1B69, #1E0B37);
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Stories.ai...</h2>
        <p>If the app doesn't open automatically, please open it manually.</p>
    </div>

    <script>
        // Отримуємо параметри з URL
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const type = urlParams.get('type');
        
        // Перевіряємо, чи це посилання для скидання пароля
        if (accessToken && refreshToken && type === 'recovery') {
            // Перенаправляємо в додаток
            const appUrl = `stories.ai://auth/reset-password?access_token=${accessToken}&refresh_token=${refreshToken}&type=${type}`;
            
            // Спробуємо відкрити додаток
            window.location.href = appUrl;
            
            // Якщо додаток не відкрився через 2 секунди, показуємо інструкції
            setTimeout(() => {
                document.body.innerHTML = `
                    <div class="container">
                        <h2>App Not Found</h2>
                        <p>Please make sure Stories.ai app is installed on your device.</p>
                        <p>If you're on mobile, try opening the app manually.</p>
                        <button onclick="window.location.href='${appUrl}'" style="
                            background: #8B5CF6; 
                            color: white; 
                            border: none; 
                            padding: 12px 24px; 
                            border-radius: 8px; 
                            font-size: 16px;
                            cursor: pointer;
                        ">Try Again</button>
                    </div>
                `;
            }, 2000);
        } else {
            // Неправильне посилання
            document.body.innerHTML = `
                <div class="container">
                    <h2>Invalid Reset Link</h2>
                    <p>This password reset link is invalid or has expired.</p>
                    <p>Please request a new password reset link.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
