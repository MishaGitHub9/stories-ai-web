<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Stories.ai...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1E0B37, #2D1B69, #1E0B37);
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug-info {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Stories.ai...</h2>
        <p>If the app doesn't open automatically, please open it manually.</p>
        
        <div class="debug-info">
            <strong>Debug Info:</strong><br>
            <span id="debug-text">Loading...</span>
        </div>
    </div>

    <script>
        // –û—Ç—Ä–∏–º—É—î–º–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const type = urlParams.get('type');
        
        // –ü–æ–∫–∞–∑—É—î–º–æ debug —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é
        document.getElementById('debug-text').innerHTML = `
            access_token: ${accessToken ? '‚úÖ Present' : '‚ùå Missing'}<br>
            refresh_token: ${refreshToken ? '‚úÖ Present' : '‚ùå Missing'}<br>
            type: ${type || '‚ùå Missing'}<br>
            Full URL: ${window.location.href}
        `;
        
                // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —Ü–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –¥–ª—è —Å–∫–∏–¥–∞–Ω–Ω—è –ø–∞—Ä–æ–ª—è
        if (accessToken && refreshToken && type === 'recovery') {
          console.log('‚úÖ Valid reset link detected');
          
          // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ –≤ –¥–æ–¥–∞—Ç–æ–∫ –∑ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
          const appUrl = `stories.ai://auth/reset-password?access_token=${encodeURIComponent(accessToken)}&refresh_token=${encodeURIComponent(refreshToken)}&type=${encodeURIComponent(type)}`;
          
          console.log('üîÑ Redirecting to:', appUrl);
          
          // –°–ø—Ä–æ–±—É—î–º–æ –≤—ñ–¥–∫—Ä–∏—Ç–∏ –¥–æ–¥–∞—Ç–æ–∫ —Ä—ñ–∑–Ω–∏–º–∏ —Å–ø–æ—Å–æ–±–∞–º–∏
          window.location.href = appUrl;
          
          // –î–æ–¥–∞—Ç–∫–æ–≤–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –¥–ª—è iOS
          setTimeout(() => {
            window.open(appUrl, '_self');
          }, 100);
          
          // –î–æ–¥–∞—Ç–∫–æ–≤–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –¥–ª—è Android
          setTimeout(() => {
            window.location.href = appUrl;
          }, 500);
            
            // –Ø–∫—â–æ –¥–æ–¥–∞—Ç–æ–∫ –Ω–µ –≤—ñ–¥–∫—Ä–∏–≤—Å—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏, –ø–æ–∫–∞–∑—É—î–º–æ —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó
            setTimeout(() => {
                document.body.innerHTML = `
                    <div class="container">
                        <h2>App Not Found</h2>
                        <p>Please make sure Stories.ai app is installed on your device.</p>
                        <p>If you're on mobile, try opening the app manually.</p>
                        <button onclick="window.location.href='${appUrl}'" style="
                            background: #8B5CF6; 
                            color: white; 
                            border: none; 
                            padding: 12px 24px; 
                            border-radius: 8px; 
                            font-size: 16px;
                            cursor: pointer;
                        ">Try Again</button>
                    </div>
                `;
            }, 3000);
        } else {
            console.log('‚ùå Invalid reset link');
            // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è
            document.body.innerHTML = `
                <div class="container">
                    <h2>Invalid Reset Link</h2>
                    <p>This password reset link is invalid or has expired.</p>
                    <p>Please request a new password reset link.</p>
                    <div class="debug-info">
                        <strong>Debug Info:</strong><br>
                        access_token: ${accessToken ? '‚úÖ Present' : '‚ùå Missing'}<br>
                        refresh_token: ${refreshToken ? '‚úÖ Present' : '‚ùå Missing'}<br>
                        type: ${type || '‚ùå Missing'}<br>
                        Full URL: ${window.location.href}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
